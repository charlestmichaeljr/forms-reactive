<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">ProjectName</label>
          <input class="form-control" type="text" id="projectName" formControlName="projectName">
          <span class="help-block" *ngIf="projectForm.get('projectName').invalid && projectForm.get('projectName').touched">
            <span class="help-block" *ngIf="projectForm.get('projectName').errors['projectNameIsForbidden']">Invalid project name</span>
            <span class="help-block" *ngIf="projectForm.get('projectName').errors['asyncProjectNameIsForbidden']">Asnychnronous bad project name</span>
            <span class="help-block" *ngIf="projectForm.get('projectName').errors['required']">Please enter a project name</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" id="email" formControlName="email">
          <span class="help-block" *ngIf="projectForm.get('email').invalid && projectForm.get('email').touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select id="projectStatus" formControlName="projectStatus" class="form-control" [ngModel]="defaultStatus" name="projectStatus">
            <option *ngFor="let pStatus of projectStatuses" [value]="pStatus">{{pStatus}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <span class="help-block" *ngIf="projectForm.invalid && projectForm.touched">Please enter all required fields!</span>
      </form>
    </div>
  </div>

</div>
